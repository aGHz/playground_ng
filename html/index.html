<!doctype html>
<html ng-app="playgroundApp">
  <head>
    <script src="bower/angular/angular.js"></script>
    <script src="js/playground-app.js"></script>
    <link href="style/style.css" rel="stylesheet"/>
  </head>
  <body ng-controller="mainCtrl">

</html>
